<!DOCTYPE html>
<!-- html bolierplate -->
<html>
    <head>
        <!-- scripts down below connecting weather API, bootstrap, Ajax library -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
   
    </head>  
    <body>
        <div class="container-fluid">
            <div class="row navbar navbar-dark bg-primary">
                <div class="col-12 text-center">
                    <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
                </div>
            </div>
            <div class="row content-row">
                <div class="col-12 col-md-3 bg-light pt-3">
                    <h5>Enter city:</h5>
                    <form>
                        <div class="form-group input-group">
                            <input type="text" class="form-control" id="city-search" placeholder="Enter city here">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary"  id="citysearchbtn">SEARCH</button>
                             </div>
                        </div>
                    </form>
                   
                    <div class="card">
                        <ul  id="list-previous-searches"> </ul>
                        <button id="clear-history" class="btn btn-primary hide">Clear History</button>
                    </div>
                </div>
                <div id="todays-weather" class="col-12 col-md-9 hide">
                    <div class="row">
                        <div class="col-12">
                            <div class="city-info border rounded my-3 px-3 py-3">
                                <h2 id="currentcity">City Information <small  id="todaydate"></small></h2>
    
                                <p class="mb-0">Temperature: <span id="todaystemp"></span></p>
                                <p class="mb-0">Humidity: <span id="todayshumidity"></span></p>
                                <p class="mb-0">Wind Speed: <span id="todayswinds"></span></p>
                                <p>UV index: <span id="todaysuv"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h4>5 Day Forecast</h4>
                            </div>
                        </div>
                    <div id="fivedayforecast" class="row">
                        <div class="col-2">
                            <div  class="card">
                                <div class="card-body">
                                <h5 class="card-title">Date</h5>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        
        <script src="script.js"></script>
    </body>
</html>
